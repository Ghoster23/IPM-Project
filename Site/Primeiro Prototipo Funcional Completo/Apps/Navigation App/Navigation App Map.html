<!DOCTYPE html>
<html>
    <head>
        <title>Navega&ccedil;&atilde;o - Mapa</title>
        <link rel="stylesheet" href="../../style (Watch).css">
        <link rel="stylesheet" href="../style (Menu).css">
        <link rel="stylesheet" href="style (Navigation App).css">
        <link rel="stylesheet" href="style (Navigation App Map).css">
    </head>

    <body>
        <a href="../../../index.html">
            <img id="Back_Arrow" src="../../../Images/Arrow.png">
        </a>

        <div id="Clock">
            <!-- Dark Background -->
            <div id="Touch_Screen">
                <div class="menu">
                    <!-- Map -->
                    <img id="Map" src="https://www.harvard.edu/sites/default/files/content/harvard-map-google.jpg">

                    <div id="YouReHere">
                      <!-- Looking at -->
                      <img id="LookAt" src="http://images.clipartpanda.com/triangle-banner-png-triangle.png">
                      <!-- Self -->
                      <img id="Self" src="https://png.pngtree.com/element_pic/16/11/29/f6627c6309a792f5158149527e04832f.jpg">
                    </div>

                    <!-- Arrow -->
                    <img id="Arrow" src="http://www.stickpng.com/assets/images/585e47accb11b227491c338a.png">
                    <!-- Marker -->
                    <img id="Marker" src="http://www.stickpng.com/assets/images/585e47accb11b227491c338a.png">
                    
                    <!-- Text Boxes -->
                    <div id="Info">
                      <img id="TextBoxes" src="http://www.stickpng.com/assets/images/585e47accb11b227491c338a.png">
                      <span id="Target"> target </span>
                      <span id="Distance"> distance </span>
                    </div>
                </div>

                <!-- Back Button -->
                <a href="Navigation App.html">
                    <img id="Back" src="../Images/back.png">
                </a>
            </div>

            <!-- Bezzle -->
            <img id="Bezel" src="../../Images/Bezel.png">

            <!-- Button -->
            <a href="../../Watch.html">
                <div id="Button"></div>
            </a>
        </div>

        <!--<script src="animation (Navigation App Map).js"></script>-->
    </body>
</html>
