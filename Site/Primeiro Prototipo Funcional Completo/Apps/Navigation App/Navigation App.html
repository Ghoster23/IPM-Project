<!DOCTYPE html>
<html>
    <head>
        <title>Navega&ccedil;&atilde;o</title>
        <link rel="stylesheet" href="../../style (Watch).css">
        <link rel="stylesheet" href="../style (Menu).css">
        <link rel="stylesheet" href="style (Navigation App).css">
    </head>

    <body>
        <a href="../../../index.html">
            <img id="Back_Arrow" src="../../../Images/Arrow.png">
        </a>

        <div id="Clock">
            <!-- Dark Background -->
            <div id="Touch_Screen">
                <div class="menu" onscroll="updateProgress()">
                    <table id="Table">
                        <!-- Alcool Test -->
                        <tr>
                            <th>
                                <a href="Navigation App Map.html" onclick="saveNavInfo('0')">
                                    <img class="iconApp" draggable="false" src="Images/Alcool Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Palcos </figcaption>
                            </th>
                        </tr>

                        <!-- Blood Pressure Test -->
                        <tr>
                            <th>
                                <a href="Navigation App Test.html" onclick="saveNavInfo('1')">
                                    <img class="iconApp" draggable="false" src="Images/Blood Pressure Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> WC </figcaption>
                            </th>
                        </tr>

                        <!-- Drug Test -->
                        <tr>
                            <th>
                                <a href="Navigation App Test.html" onclick="saveNavInfo('2')">
                                    <img class="iconApp" draggable="false" src="Images/Drug Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Bebida </figcaption>
                            </th>
                        </tr>

                        <!-- Heart Rate Test -->
                        <tr>
                            <th>
                                <a href="Navigation App Test.html" onclick="saveNavInfo('4')">
                                    <img class="iconApp" draggable="false" src="Images/Heart Rate Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Comida </figcaption>
                            </th>
                        </tr>

                        <!-- Blood Sugar Test -->
                        <tr>
                            <th>
                                <a href="Navigation App Test.html" onclick="saveNavInfo('5')">
                                    <img class="iconApp" draggable="false" src="Images/Blood Sugar Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Amigos </figcaption>
                            </th>
                        </tr>
                    </table>
                </div>

                <!-- Back Button -->
                <a href="../Menu.html">
                    <img id="Back" src="../Images/back.png">
                </a>

                <!-- Progress Circles -->
                <img id="Progress_Circles_Navigation" src="../Health App/Images/progress3.png">
            </div>

            <!-- Bezle -->
            <img id="Bezel" src="../../Images/Bezel.png">

            <!-- Button -->
            <a href="../../Watch.html">
                <div id="Button"></div>
            </a>
        </div>

        <script src="../animation (Menu).js"></script>
        <script src="animation (Navigation App).js"></script>
    </body>
</html>
