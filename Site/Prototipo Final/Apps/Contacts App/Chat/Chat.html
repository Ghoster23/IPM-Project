<!DOCTYPE html>
<html>
    <head>
        <title>Conversa - </title>
        <link rel="stylesheet" href="../../../style (Watch).css">
        <link rel="stylesheet" href="../../style (Menu).css">
        <link rel="stylesheet" href="../New Contact/style (New Contact).css">
        <link rel="stylesheet" href="../Write Message/style (Write Message).css">
        <link rel="stylesheet" href="style (Chat).css">
    </head>

    <body onload="showMessages()">
        <a href="../../../index.html">
            <img id="Back_Arrow" src="../../../../Images/Arrow.png">
        </a>

        <div id="Clock">
            <!-- Dark Background -->
            <div id="Touch_Screen">
                <div class="menu" id="menu">
                    <table id="Table">
                    </table>
                </div>

                <img id="FriendBox" src="../Images/text_box.png">
                <span id="FriendName"></span>

                <a href="../Messaging Menu.html">
                    <textarea id="Input" placeholder="Escrever Mensagem" rows="1"></textarea>
                </a>

                <!-- Back Button -->
                <a href="../Contacts App.html">
                    <img id="Back" src="../../Images/back.png">
                </a>
            </div>

            <!-- Bezle -->
            <img id="Bezel" src="../../../Images/Bezel.png">

            <!-- Button -->
            <a href="../../../Watch.html">
                <div id="Button"></div>
            </a>
        </div>

        <div id="Auxiliary">
            <input id="From" maxlength="10" placeholder="De" type="text">
            <textarea id="Message" placeholder="Escreva aqui uma mensagem para enviar ao rel&oacute;gio!" rows="2" cols="52"></textarea>
            <button id="SendMessage" onclick="sendToWatch()">Enviar</button>
        </div>

        <script src="../../../animation (Watch).js"></script>
        <script src="../../../notifications.js"></script>
        <script src="../../animation (Menu).js"></script>
        <script src="animation (Chat).js"></script>
    </body>
</html>
