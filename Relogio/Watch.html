<!DOCTYPE html>
<html>
    <head>
        <title>iRave - Primeiro prot&oacute;tipo funcional</title>
        <link rel="stylesheet" href="style (Watch).css">
        <script src="animation (Watch).js"></script>
    </head>

    <body onload="clock(); saveContacts()">
        <a href="../../index.html"><img id="Back_Arrow" src="../Images/Arrow.png"></a>

        <div id="Clock">
            <div id="Touch_Screen">
                <img id="Watch_Face" src="Images/Watch Face.png">
                <div id="Hands">
                    <img id="Hour_Hand" class="hand" src="Images/Hours Hand.png">
                    <img id="Min_Hand"  class="hand" src="Images/Minutes Hand.png">
                    <img id="Sec_Hand"  class="hand" src="Images/Seconds Hand.png">
                </div>
                <div id="Date">
                    <span id="Week_Day">wd</span>
                    <span id="Day">00</span>
                    <span id="Month">00</span>
                </div>
            </div>

            <img id="Bezel" src="Images/Bezel.png">

            <a href="Apps/Menu.html">
                <div id="Button"></div>
            </a>
        </div>

        <div id="Auxiliary">
            <input id="From" maxlength="10" placeholder="De" type="text">
            <textarea id="Message" maxlength="18" placeholder="Escreva aqui uma mensagem para enviar ao rel&oacute;gio!" rows="2" cols="52"></textarea>
            <button id="SendMessage" onclick="sendToWatch()">Enviar</button>
        </div>


        <script src="notifications.js"></script>
    </body>
</html>
