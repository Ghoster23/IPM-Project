<!DOCTYPE html>
<html>
    <head>
        <title>Sa&uacute;de</title>
        <link rel="stylesheet" href="../../style (Watch).css">
        <link rel="stylesheet" href="../style (Menu).css">
        <link rel="stylesheet" href="style (Health App).css">
    </head>

    <body>
        <a href="../../../../index.html">
            <img id="Back_Arrow" src="../../../Images/Arrow.png">
        </a>

        <div id="Clock">
            <!-- Dark Background -->
            <div id="Touch_Screen">
                <div class="menu" onscroll="updateProgress()">
                    <table id="Table">
                        <!-- Alcool Test -->
                        <tr>
                            <th>
                                <a href="Health App Test.html" onclick="saveTestInfo('#F05485', 1)">
                                    <img class="iconApp" draggable="false" src="Images/Alcool Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Teste de<br>Alcoolemia </figcaption>
                            </th>
                        </tr>

                        <!-- Blood Pressure Test -->
                        <tr>
                            <th>
                                <a href="Health App Test.html" onclick="saveTestInfo('#F05485', 2)">
                                    <img class="iconApp" draggable="false" src="Images/Blood Pressure Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Press&atilde;o <br>Arterial </figcaption>
                            </th>
                        </tr>

                        <!-- Drug Test -->
                        <tr>
                            <th>
                                <a href="Health App Test.html" onclick="saveTestInfo('#F05485', 3)">
                                    <img class="iconApp" draggable="false" src="Images/Drug Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Teste de<br>Narc&oacute;ticos </figcaption>
                            </th>
                        </tr>

                        <!-- Heart Rate Test -->
                        <tr>
                            <th>
                                <a href="Health App Test.html" onclick="saveTestInfo('#F05485', 4)">
                                    <img class="iconApp" draggable="false" src="Images/Heart Rate Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Ritmo<br>Card&iacute;aco </figcaption>
                            </th>
                        </tr>

                        <!-- Blood Sugar Test -->
                        <tr>
                            <th>
                                <a href="Health App Test.html" onclick="saveTestInfo('#F05485', 5)">
                                    <img class="iconApp" draggable="false" src="Images/Blood Sugar Test Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Teste de<br>Glic&eacute;mia </figcaption>
                            </th>
                        </tr>
                    </table>
                </div>

                <!-- Back Button -->
                <a href="../Menu.html">
                    <img id="Back" src="../Images/back.png">
                </a>

                <!-- Progress Circles -->
                <img id="Progress_Circles_5" src="Images/progress3.png">
            </div>

            <!-- Bezle -->
            <img id="Bezel" src="../../Images/Bezel.png">

            <!-- Button -->
            <a href="../../Watch.html">
                <div id="Button"></div>
            </a>
        </div>

        <div id="Auxiliary">
            <input id="From" maxlength="10" placeholder="De" type="text">
            <textarea id="Message" maxlength="18" placeholder="Escreva aqui uma mensagem para enviar ao rel&oacute;gio!" rows="2" cols="52"></textarea>
            <button id="SendMessage" onclick="sendToWatch()">Enviar</button>
        </div>


        <script src="../../animation (Watch).js"></script>
        <script src="../../notifications.js"></script>
        <script src="../animation (Menu).js"></script>
        <script src="animation (Health App).js"></script>
    </body>
</html>
