<!DOCTYPE html>
<html>
    <head>
        <title>Amigos</title>
        <link rel="stylesheet" href="../../style (Watch).css">
        <link rel="stylesheet" href="../style (Menu).css">
        <link rel="stylesheet" href="style (Friends).css">
    </head>

    <body onload="showContacts(0)">
        <a href="../../../index.html">
            <img id="Back_Arrow" src="../../../Images/Arrow.png">
        </a>

        <div id="Clock">
            <!-- Dark Background -->
            <div id="Touch_Screen">
                <div class="menu">
                    <table id="Table">
                        <br>
                    </table>
                </div>

                <!-- Back Button -->
                <a href="Navigation App.html">
                    <img id="Back" src="../Images/back.png">
                </a>
            </div>

            <!-- Cancel -->
            <img id="Cancel" onclick="cancelFriend()" src="../Images/cancel.png">

            <!-- Accept -->
            <img id="Accept" onclick="saveFriendName()" src="../Images/accept.png">

            <!-- Bezle -->
            <img id="Bezel" src="../../Images/Bezel.png">

            <!-- Button -->
            <a href="../../Watch.html">
                <div id="Button"></div>
            </a>
        </div>

        <script src="../animation (Menu).js"></script>
        <script src="animation (Navigation App).js"></script>
        <script src="animation (Navigation App Map).js"></script>
        <script src="animation (Friends).js"></script>
    </body>
</html>
