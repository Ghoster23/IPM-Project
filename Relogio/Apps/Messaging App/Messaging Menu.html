<!DOCTYPE html>
<html>
    <head>
        <title>Mensagens - Menu</title>
        <link rel="stylesheet" href="../../style (Watch).css">
        <link rel="stylesheet" href="../style (Menu).css">
    </head>

    <body>
        <a href="../../../index.html">
            <img id="Back_Arrow" src="../../../Images/Arrow.png">
        </a>

        <div id="Clock">
            <div id="Touch_Screen">
                <div class="menu" id="menu">
                    <table id="Table">
                        <!-- Premade Messages -->
                        <tr>
                            <th>
                                <a>
                                    <img class="iconApp" draggable="false" src="Images/premademessage.png">
                                </a>
                                <figcaption class="appSubtitle"> Mensagens<br>Predefindas </figcaption>
                            </th>
                        </tr>

                        <!-- Write Message -->
                        <tr>
                            <th>
                                <a>
                                    <img class="iconApp" draggable="false" src="Images/keyboard.png">
                                </a>
                                <figcaption class="appSubtitle"> Escrever </figcaption>
                            </th>
                        </tr>

                        <!-- Dictate Messages -->
                        <tr>
                            <th>
                                <a>
                                    <img class="iconApp" draggable="false" src="Images/microphone.png">
                                </a>
                                <figcaption class="appSubtitle"> Ditar </figcaption>
                            </th>
                        </tr>
                    </table>
                </div>

                <!-- Back Button -->
                <a href="Messaging App.html">
                    <img id="Back" src="../Images/back.png">
                </a>

                <!-- Progress Circles -->
                <img id="Progress_Circles" src="../Images/progress2.png">
            </div>

            <!-- Bezle -->
            <img id="Bezel" src="../../Images/Bezel.png">

            <!-- Button -->
            <a href="../../Watch.html">
                <div id="Button"></div>
            </a>
        </div>

        <script src="../../notifications.js"></script>
        <script src="../animation (Menu).js"></script>
    </body>
</html>
