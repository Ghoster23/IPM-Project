<!DOCTYPE html>
<html>
    <head>
        <title>Mensagens - Predefinidas</title>
        <link rel="stylesheet" href="../../../style (Watch).css">
        <link rel="stylesheet" href="../../style (Menu).css">
        <link rel="stylesheet" href="../../Health App/style (Health App).css">
        <link rel="stylesheet" href="style (Premade Messages Menu).css">
    </head>

    <body>
        <a href="../../../../index.html">
            <img id="Back_Arrow" src="../../../../Images/Arrow.png">
        </a>

        <div id="Clock">
            <div id="Touch_Screen">
                <div class="menu" onscroll="updateProgress()">
                    <table id="Table">
                        <br>
                        <tr>
                            <th>
                                <img class="premadeMessageTemplate" draggable="false" onclick="sendSMSPremade(0)" src="../Images/send background.png">
                                <span class="premadeMessage" draggable="false" onclick="sendSMSPremade(0)">Fui &agrave; casa de<br>banho.</span>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <img class="premadeMessageTemplate" draggable="false" onclick="sendSMSPremade(1)" src="../Images/send background.png">
                                <span class="premadeMessage" draggable="false" onclick="sendSMSPremade(1)">Estou ao p&eacute; do<br>palco.</span>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <img class="premadeMessageTemplate" draggable="false" onclick="sendSMSPremade(2)" src="../Images/send background.png">
                                <span class="premadeMessage" draggable="false" onclick="sendSMSPremade(2)">Vim buscar<br>comida / bebida.</span>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <img class="premadeMessageTemplate" draggable="false" onclick="sendSMSPremade(3)" src="../Images/send background.png">
                                <span id="Just1Line_1" class="premadeMessage" draggable="false" onclick="sendSMSPremade(3)">Onde est&aacute;s?</span>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <img class="premadeMessageTemplate" draggable="false" onclick="sendSMSPremade(4)" src="../Images/send background.png">
                                <span id="Just1Line_2" class="premadeMessage" draggable="false" onclick="sendSMSPremade(4)">Sa&iacute; do recinto.</span>
                            </th>
                        </tr>
                    </table>
                </div>

                <!-- Back Button -->
                <a href="../Write Message/Messaging Menu.html">
                    <img id="Back" src="../../Images/back.png">
                </a>

                <!-- Progress Circles -->
                <img id="Progress_Circles_5" src="../../Health App/Images/progress3.png">
            </div>

            <!-- Bezle -->
            <img id="Bezel" src="../../../Images/Bezel.png">

            <!-- Button -->
            <a href="../../../Watch.html">
                <div id="Button"></div>
            </a>
        </div>

        <div id="Auxiliary">
            <input id="From" maxlength="10" placeholder="De" type="text">
            <textarea id="Message" maxlength="20" placeholder="Escreva aqui uma mensagem para enviar ao rel&oacute;gio!" rows="2" cols="52"></textarea>
            <button id="SendMessage" onclick="sendToWatch()">Enviar</button>
        </div>

        <script src="../../../animation (Watch).js"></script>
        <script src="../../../notifications.js"></script>
        <script src="../../animation (Menu).js"></script>
        <script src="animation (Premade Messages Menu).js"></script>
    </body>
</html>
