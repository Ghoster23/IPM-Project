<!DOCTYPE html>
<html>
    <head>
        <title>Menu Principal</title>
        <link rel="stylesheet" href="../style (Watch).css">
        <link rel="stylesheet" href="style (Menu).css">
    </head>

    <body>
        <a href="../../index.html">
            <img id="Back_Arrow" src="../../Images/Arrow.jpg">
        </a>

        <div id="Clock">
            <!-- Dark Background -->
            <div id="Touch_Screen">
                <div class="menu" onscroll="updateProgress()">
                    <table id="Table">
                        <!-- Health App -->
                        <tr>    
                            <th>
                                <a href="Health App/Health App.html">
                                    <img class="iconApp" draggable="false" src="Images/Health Icon.png">
                                </a>
                                <figcaption class="appSubtitle"> Sa&uacute;de </figcaption>
                            </th>
                        </tr>

                        <!-- Messaging App -->
                        <tr>
                            <th>
                                <img class="iconApp" draggable="false" src="Images/Messaging Icon.png">
                                <figcaption class="appSubtitle"> Mensagens </figcaption>
                            </th>
                        </tr>

                        <!-- Location App -->
                        <tr>
                            <th>
                                <img class="iconApp" draggable="false" src="Images/Location Icon.png">
                                <figcaption class="appSubtitle"> Navega&ccedil;&atilde;o </figcaption>
                            </th>
                        </tr>
                    </table>
                </div>

                <!-- Back Button -->
                <a href="../Watch.html">
                    <img id="Back" src="Images/back.png">
                </a>

                <!-- Progress Circles -->
                <img id="Progress_Circles" src="Images/progress2.png">
            </div>
                                    
            <!-- Bezle -->
            <img id="Bezel" src="../Images/Bezel.png">

            <!-- Button -->
            <a href="../Watch.html">
                <div id="Button"></div>
            </a>   
        </div>
        

        <!-- Functions for the scrolling -->
        <script>
            const slider = document.querySelector(".menu")
            let isDown = false;
            let startY = 0;
            let scrollTop;
            slider.scrollTop = 165;
    
            slider.addEventListener("mousedown", (e) => {
                isDown = true;
                slider.classList.add("active");
                startY    = e.pageY - slider.offsetTop;
                scrollTop = slider.scrollTop;
            });
    
            slider.addEventListener("mouseleave", () => {
                isDown = false;
                slider.classList.remove("active");
            });
        
            slider.addEventListener("mouseup", () => {
                isDown = false;
                slider.classList.remove("active");
            });
        
            slider.addEventListener("mousemove", (e) => {
                if (!isDown) return;
                e.preventDefault();
                const y          = e.pageY - slider.offsetTop; 
                const walk       = y - startY;
                slider.scrollTop = scrollTop - walk;
                console.log(slider.scrollTop);
            });

            function updateProgress(){
                if (slider.scrollTop <= 80) {
                    document.getElementById("Progress_Circles").src = "Images/progress1.png";
                }
                if (slider.scrollTop > 80 && slider.scrollTop <= 240) {
                    document.getElementById("Progress_Circles").src = "Images/progress2.png";
                }
                if (slider.scrollTop > 240) {
                    document.getElementById("Progress_Circles").src = "Images/progress3.png";
                }
            }
        </script>

    </body>
</html>
