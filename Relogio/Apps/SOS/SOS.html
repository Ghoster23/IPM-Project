<!DOCTYPE html>
<html>
    <head>
        <title>SOS</title>
        <link rel="stylesheet" href="../../style (Watch).css">
        <link rel="stylesheet" href="../style (Menu).css">
        <link rel="stylesheet" href="style (SOS).css">
    </head>

    <body>
        <a href="../../../../index.html">
            <img id="Back_Arrow" src="../../../Images/Arrow.png">
        </a>

        <div id="Clock">
            <!-- Dark Background -->
            <div id="Touch_Screen">
              <p id="SOS_Text">
                Cuidado<br>especializado a<br>chegar em:<br><canvas id="Time"></canvas>
              </p>
                <!-- Back Button -->
                <img id="Cancel" onclick="goBack()" src="../Images/cancel.png">
            </div>

            <!-- Bezle -->
            <img id="Bezel" src="../../Images/Bezel.png">

            <!-- Button -->
            <a href="../../Watch.html">
                <div id="Button"></div>
            </a>
        </div>

        <div id="Auxiliary">
            <input id="From" maxlength="10" placeholder="De" type="text">
            <textarea id="Message" maxlength="18" placeholder="Escreva aqui uma mensagem para enviar ao rel&oacute;gio!" rows="2" cols="52"></textarea>
            <button id="SendMessage" onclick="sendToWatch()">Enviar</button>
        </div>


        <script src="../../animation (Watch).js"></script>
        <script src="animation (SOS).js"></script>
    </body>
</html>
