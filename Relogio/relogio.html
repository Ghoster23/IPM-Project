<!DOCTYPE html>
<html>
    <head>
        <title>iRave - Primeiro prot&oacute;tipo funcional</title>
        <link type="text/css" rel="stylesheet" href="style Watch.css">
        <script type="text/javascript" src="animation Watch.js"></script>
    </head>

    <body onload="clock()">
        <a href="../index.html"><img id="Back_Arrow" src="../Images/Arrow.jpg"></a>

        <div id="Clock">
            <img id="Watch" src="../Images/Watch Parts/watch_.png">
            <img id="Button" src="../Images/Watch Parts/watch_button.png">
            <div id="Date">
                <span id="Week_Day">wd</span>
                <span id="Day">00</span>
                <span id="Month">00</span>
            </div>
            <div id="Clock_Face">
                <img id="Watch_Face" src="../Images/Watch Parts/watchface.png">
                <div id="Hands">
                    <img id="Hour_Hand" class="hand" src="../Images/Watch Parts/watchhours.png">
                    <img id="Min_Hand"  class="hand" src="../Images/Watch Parts/watchminutes.png">
                    <img id="Sec_Hand"  class="hand" src="../Images/Watch Parts/watchseconds.png">
                </div>
            </div>

            <div id="Menu_Button"></div>
        </div>
    </body>
</html>
